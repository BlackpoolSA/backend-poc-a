# Ingress para adres-backend (opcional - para routing HTTP/HTTPS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adres-backend-ingress
  namespace: backend
  labels:
    app: adres-backend
  annotations:
    # Configuración del Ingress Controller (ajustar según tu proveedor)
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Para OCI Load Balancer
    # oci.oraclecloud.com/load-balancer-type: "lb"
spec:
  # Configuración TLS (opcional)
  tls:
  - hosts:
    - api.adres.example.com  # Cambiar por tu dominio
    secretName: adres-backend-tls
  rules:
  - host: api.adres.example.com  # Cambiar por tu dominio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adres-backend-service
            port:
              number: 9000
